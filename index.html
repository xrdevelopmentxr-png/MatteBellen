<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Game Site</title>
  <style>
    :root {
      --bg: #0f172a;
      --card: #111827;
      --accent: #22c55e;
      --text: #e5e7eb;
      --muted: #9ca3af;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px 24px;
      background: #020617;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    .logo {
      font-size: 1.4rem;
      font-weight: 800;
      color: var(--accent);
    }

    nav a {
      margin-left: 16px;
      text-decoration: none;
      color: var(--text);
      font-weight: 500;
    }

    nav a:hover { color: var(--accent); }

    .search {
      margin: 24px;
      display: flex;
      justify-content: center;
    }

    .search input {
      width: 100%;
      max-width: 600px;
      padding: 14px 16px;
      border-radius: 12px;
      border: none;
      font-size: 1rem;
      outline: none;
    }

    main {
      padding: 0 24px 40px;
      max-width: 1400px;
      margin: auto;
    }

    h2 {
      margin: 24px 0 12px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 16px;
    }

    .game {
      background: var(--card);
      border-radius: 16px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.15s ease;
    }

    .game:hover {
      transform: translateY(-4px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
    }

    .game img {
      width: 100%;
      height: 120px;
      object-fit: cover;
      background: #020617;
    }

    .game .info {
      padding: 12px;
    }

    .game .title {
      font-weight: 600;
      margin-bottom: 4px;
    }

    .game .tag {
      font-size: 0.8rem;
      color: var(--muted);
    }

    footer {
      text-align: center;
      padding: 24px;
      color: var(--muted);
      border-top: 1px solid #020617;
    }

    @media (max-width: 600px) {
      header { flex-direction: column; align-items: flex-start; }
      nav { margin-top: 8px; }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">MyGames</div>
    <nav>
      <a href="#">Home</a>
      <a href="#">New</a>
      <a href="#">Popular</a>
      <a href="#">Categories</a>
    </nav>
  </header>

  <div class="search">
    <input type="text" placeholder="Search games..." />
  </div>

  <main>
    <h2>Popular Games</h2>
    <div class="grid">
      <div class="game" onclick="alert('Open Game 1')">
        <img src="https://via.placeholder.com/400x300" alt="Game 1" />
        <div class="info">
          <div class="title">Car Racer</div>
          <div class="tag">Racing</div>
        </div>
      </div>

      <div class="game" onclick="alert('Open Game 2')">
        <img src="https://via.placeholder.com/400x300" alt="Game 2" />
        <div class="info">
          <div class="title">Stickman Fight</div>
          <div class="tag">Action</div>
        </div>
      </div>

      <div class="game" onclick="alert('Open Game 3')">
        <img src="https://via.placeholder.com/400x300" alt="Game 3" />
        <div class="info">
          <div class="title">Puzzle Blocks</div>
          <div class="tag">Puzzle</div>
        </div>
      </div>

      <div class="game" onclick="alert('Open Game 4')">
        <img src="https://via.placeholder.com/400x300" alt="Game 4" />
        <div class="info">
          <div class="title">Soccer Pro</div>
          <div class="tag">Sports</div>
        </div>
      </div>
    </div>

    <h2>New Games</h2>
    <div class="grid">
      <div class="game" onclick="alert('Open Game 5')">
        <img src="https://via.placeholder.com/400x300" alt="Game 5" />
        <div class="info">
          <div class="title">Zombie Escape</div>
          <div class="tag">Survival</div>
        </div>
      </div>

      <div class="game" onclick="alert('Open Game 6')">
        <img src="https://via.placeholder.com/400x300" alt="Game 6" />
        <div class="info">
          <div class="title">Tower Defense</div>
          <div class="tag">Strategy</div>
        </div>
      </div>
    </div>
  </main>

  <footer>

  </footer>

</body>
</html>
